<!DOCTYPE html>
<!-- Chessboard Assignment Wk 9 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        /* Sets dimensions of the chessboard */
        #chessboard {
            width: 400px;
            width: 400px;
            
        }
        /* Makes the squares of the chessboard */
        .chess-square {
            float: left;
            width: 50px;
            height: 50px;
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- The div that calls the script to make the board -->
    <div id="chessboard"></div>

    <script>
        var chessboard = document.getElementById("chessboard");
        // Makes the chessboard
        for (var i = 0; i < 8; i++){
            for (var j = 0; j < 8; j++)
            {
                var chessSquare = document.createElement('div');
                chessSquare.className = "chess-square";
                // Makes the black squares
                if ((i+j) % 2 == 0){
                    chessSquare.style.backgroundColor = "black";
                }
                // Adds the black squares to the board
                chessboard.appendChild(chessSquare);
            }
        }
    </script>
</body>
</html>
